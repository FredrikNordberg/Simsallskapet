<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotunheum Simhall</title> <!-- Hemsidans titel -->
  </head>
  <body>
    
      <h1 id="rubrik">Jotunheim Simhall</h1> <!-- Hemsidans Rubrik-->
    <div id="container" class="container"> <!-- Container för hela inloggningens html/css utseende -->
      <form action="" class="login-form">
        <h2>Logga in</h2> 
        <div class="input-flex"> <!-- Kopplad till CSS för justering av utseende -->
          <label for="">Användarnamn:</label>
          <input type="text" name="Username" id="userName" />
        </div>
        <div class="input-flex">
          <label for="">Lösenord:</label>
          <input type="password" name="Password" id="passWord" />
        </div>
        <div>
          <button id="login" type="button" value="Login" onclick="loggaIn()">Logga in</button> <!-- LOGGA IN knapp som döljs när du klickat på den genom JavaScript-->
          
        </div>
      </form>
    </div>
    <div id="regler" class="regler"> <!-- Simhallen REGLER-->
      <p>
        <b>REGLER:</b><br />
        Lorem ipsum dolor sit amet consectetur, <br />adipisicing elit.
        Provident architecto impedit voluptatum reiciendis? Tempora,<br />
        repudiandae rem minus ipsum omnis soluta perferendis temporibus
        corrupti, <br />maxime a laudantium corporis voluptas est aut!
      </p>
    </div>
    <div id="loggingOut">
        <button id="logout" style="display: none;" type="logOutButton" value="Login" onclick="loggaUt()">Logga ut</button> <!-- LOGGA UT knapp som visas efter du klickat på logga in genom JavaScript-->
    </div>
    <script src="script.js"></script>
</body>

</html>
